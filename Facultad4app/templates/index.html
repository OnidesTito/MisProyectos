<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="cover" style="background-image: url('../static/assets/img/1.jpg') ;">
	
	<form method="POST" autocomplete="off" class="full-box logInForm">
		{% csrf_token %}
		<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
		<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
		{% if messages %}
			{% for message in messages %}
				<div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
			{% endfor %}
		{% endif %}
		<div class="form-group label-floating">
		  <label class="control-label" for="username">Nombre usuario</label>
		  <input class="form-control" id="" name="username" type="text">
		  <p class="help-block">Escribe tú correo</p>
		</div>
		<div class="form-group label-floating">
		  <label class="control-label" for="userPass">Contraseña</label>
		  <input class="form-control" id="" name ="password" type="password">
		  <p class="help-block">Escribe tú contraseña</p>
		</div>
		<div class="form-group text-center">
			<input type="submit" value="Iniciar sesión" class="btn btn-raised btn-danger">
		</div>
	</form>


	
	<!--====== Scripts -->
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/sweetalert2.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/material.min.js' %}"></script>
	<script src="{% static 'js/ripples.min.js' %}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script>
		$.material.init();
	</script>
<script>
	$(document).ready(function(e){
		if($('.alert-lng').length){
			setTimeout(() => {
				$('.alert-lng').remove();
			}, 6000);
		}

		
		

		
	});
</script>
	
</body>
</html>
